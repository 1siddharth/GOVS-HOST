<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ENQUIRY FORM  -->
    <div id="enq-form">
            <h2>Enquiry-Form</h2>
            <div id="form">
                <h2>Please provide full details of your event</h2>
                <hr>
                <div class="details">

                    <form action="">
                        <label for="">Event Type</label>
                        <select class="option">
                            <option>Day meeting</option>
                            <option>Residential meeting</option>
                            <option>Catered function</option>
                            
                        </select>
                        <label for=""><Required>Dates required</Required></label>
                        <input type="date" required>
                        <label for="">Number of guest*</label>
                        <input type="text" required> 
                        <label for="">Additional event info.*</label>
                        <textarea cols="30" rows="5" required></textarea>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
    </div>
</body>
</html>
